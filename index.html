<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto my-10 bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Income Expense Calculator</h1>

        <!-- Summary Section -->
        <div class="grid grid-cols-3 gap-4 mb-6">
            <div class="text-center">
                <p class="text-lg font-semibold">Total Income</p>
                <p id="total-income" class="text-green-500 text-xl font-bold">0</p>
            </div>
            <div class="text-center">
                <p class="text-lg font-semibold">Total Expense</p>
                <p id="total-expense" class="text-red-500 text-xl font-bold">0</p>
            </div>
            <div class="text-center">
                <p class="text-lg font-semibold">Net Balance</p>
                <p id="net-balance" class="text-blue-500 text-xl font-bold">0</p>
            </div>
        </div>

        <!-- Form Section -->
        <div class="flex items-center gap-4 mb-6">
            <input
                id="description"
                type="text"
                placeholder="Description"
                class="flex-grow border border-gray-300 rounded-lg px-4 py-2"
            />
            <input
                id="amount"
                type="number"
                placeholder="Amount"
                class="flex-grow border border-gray-300 rounded-lg px-4 py-2"
            />
            <button
                id="add-button"
                class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
            >
                Add
            </button>
            <button
                id="reset-button"
                class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600"
            >
                Reset
            </button>
        </div>

        <!-- Filters Section -->
        <div class="flex justify-center gap-6 mb-6">
            <label>
                <input
                    type="radio"
                    name="filter"
                    value="all"
                    class="mr-2"
                    checked
                /> All
            </label>
            <label>
                <input
                    type="radio"
                    name="filter"
                    value="income"
                    class="mr-2"
                /> Income
            </label>
            <label>
                <input
                    type="radio"
                    name="filter"
                    value="expense"
                    class="mr-2"
                /> Expense
            </label>
        </div>

        <!-- Entries Section -->
        <div id="entry-list" class="space-y-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
