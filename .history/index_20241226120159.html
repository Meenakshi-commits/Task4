<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto my-10 p-6 bg-white shadow rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Income Expense Calculator</h1>
        
        <!-- Summary Section -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-lg font-semibold">Total Income: <span id="total-income" class="text-green-600">$0</span></h2>
                <h2 class="text-lg font-semibold">Total Expenses: <span id="total-expenses" class="text-red-600">$0</span></h2>
                <h2 class="text-lg font-semibold">Net Balance: <span id="net-balance" class="text-blue-600">$0</span></h2>
            </div>
            <button id="reset-button" class="bg-red-500 text-white py-2 px-4 rounded">Reset</button>
        </div>
        
        <!-- Form Section -->
        <form id="entry-form" class="flex flex-wrap gap-4 mb-6">
            <input type="text" id="description" placeholder="Description" class="flex-1 p-2 border rounded" required>
            <input type="number" id="amount" placeholder="Amount" class="p-2 border rounded" required>
            <select id="type" class="p-2 border rounded" required>
                <option value="" disabled selected>Select Type</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Add Entry</button>
        </form>
        
        <!-- Filter Section -->
        <div class="flex gap-4 mb-6">
            <label><input type="radio" name="filter" value="all" checked> All</label>
            <label><input type="radio" name="filter" value="income"> Income</label>
            <label><input type="radio" name="filter" value="expense"> Expense</label>
        </div>
        
        <!-- Entries List -->
        <table class="w-full border-collapse border">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">Description</th>
                    <th class="border p-2">Amount</th>
                    <th class="border p-2">Type</th>
                    <th class="border p-2">Actions</th>
                </tr>
            </thead>
            <tbody id="entries-list"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
